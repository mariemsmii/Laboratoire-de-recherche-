
<form [formGroup]="form" *ngIf="!!form" (ngSubmit)="OnSubmit()">
    <p>
        <mat-form-field appearance="legacy">
          <mat-label>Name</mat-label>
          <input matInput type="text" placeholder="Name"  formControlName = "name">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
          <mat-label>CIN</mat-label>
          <input matInput type="text" placeholder="CIN" formControlName = "cin" >
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
          <mat-label>CV</mat-label>
          <input matInput type="text" placeholder="CV" formControlName = "cv" >
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
          <mat-label>TYPE</mat-label>
          <input matInput type="text" placeholder="TYPE" formControlName = "type" >
        </mat-form-field>
    </p>
     
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </div>

</form>
