<div fxLayout="row" fxLayoutAlign="end center" >
<button mat-button mat-raised-button color="primary" routerLink= "/Create"><mat-icon>add</mat-icon> Create New </button>
</div>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
   
    <ng-container matColumnDef="demo-id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="demo-name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="demo-type">
      <th mat-header-cell *matHeaderCellDef> TYPE </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <ng-container matColumnDef="demo-cv">
      <th mat-header-cell *matHeaderCellDef> CV </th>
      <td   class="example-button-row" mat-cell *matCellDef="let element">
      <a mat-stroked-button href="https://www.cdc.gov/polio/stop/pdf/stop-french-cv-template.pdf" target="_blank">
        <mat-icon>picture_as_pdf</mat-icon></a></td>
    </ng-container>

    <ng-container matColumnDef="demo-date">
        <th mat-header-cell *matHeaderCellDef> DATE </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate | date :'d MMMM y, HH:mm'}} </td>
      </ng-container>

      <ng-container matColumnDef="demo-cin">
        <th mat-header-cell *matHeaderCellDef> CIN </th>
        <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
      </ng-container>
      <ng-container matColumnDef="demo-actionedit" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>     </th>
        <td mat-cell *matCellDef="let element">
          <bouton routerLink = "{{element.id}}/edit"> <mat-icon>edit</mat-icon> </bouton>
        </td>
      </ng-container>
      <ng-container matColumnDef="demo-actiondelete" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>     </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="Onremove(element.id)">
            <mat-icon  color="warn">delete</mat-icon>
          </button>
        </td>
        
      </ng-container>

     
      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
